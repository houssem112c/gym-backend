name: Build and deploy Node.js app to Azure Container Apps - urbangym

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: gymacrgymapp1085
  CONTAINER_APP_NAME: gym-api-gymapp1085
  RESOURCE_GROUP: gym-aca-rg-gymapp1085

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        run: |
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          echo "${ACR_PASSWORD}" | docker login ${{ env.ACR_NAME }}.azurecr.io -u ${{ env.ACR_NAME }} --password-stdin

      - name: Build and push backend image
        run: |
          IMAGE_TAG=${{ env.ACR_NAME }}.azurecr.io/gym-backend:${{ github.sha }}
          docker build -t $IMAGE_TAG ./gym-backend
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ env.IMAGE_TAG }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          acrName: ${{ env.ACR_NAME }}
          