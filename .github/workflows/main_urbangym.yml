# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - urbangym

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Prepare artifact for upload
        run: |
          # Rename .prisma to dot-prisma to avoid GitHub Actions artifact exclusion of hidden files
          if [ -d "node_modules/.prisma" ]; then
            mv node_modules/.prisma node_modules/dot-prisma
            echo "Renamed node_modules/.prisma to node_modules/dot-prisma"
          else
            echo "WARNING: node_modules/.prisma not found!"
            ls -la node_modules/
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Restore hidden directories
        run: |
          # Restore .prisma
          if [ -d "node_modules/dot-prisma" ]; then
            mv node_modules/dot-prisma node_modules/.prisma
            echo "Restored node_modules/.prisma"
          else
             echo "WARNING: node_modules/dot-prisma not found!"
          fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D57DE4F9C7F8444F84A40A4FA26F35EF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DEC9AD8E6544FDAA056DE3A9A1A51D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0195631CA89444B2AB7F173D80B467BC }}

      - name: Stop Azure Web App
        run: |
          # Find resource group and stop the app
          RG=$(az webapp show --name urbangym --query resourceGroup --output tsv)
          echo "Found resource group: $RG"
          az webapp stop --name urbangym --resource-group "$RG"
        continue-on-error: true

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'urbangym'
          slot-name: 'Production'
          package: .
          clean: true
          restart: true
          type: 'ZIP'
          remove-additional-files-flag: true

      - name: Start Azure Web App
        run: |
          # Find resource group and start the app
          RG=$(az webapp show --name urbangym --query resourceGroup --output tsv)
          echo "Starting app in resource group: $RG"
          az webapp start --name urbangym --resource-group "$RG"
        continue-on-error: true
          