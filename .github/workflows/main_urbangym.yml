# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - urbangym

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Prepare artifact for upload
        run: |
          echo "Preparing deployment artifact (including node_modules/.prisma if present)"
          ls -la node_modules/ || true

      - name: Build deployment ZIP
        run: |
          echo "Creating deploy.zip with runtime files"
          zip -r deploy.zip dist node_modules package.json package-lock.json prisma startup.sh || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Move downloaded artifact into place
        run: |
          # actions/download-artifact extracts artifacts into a folder named after the artifact
          if [ -f "node-app/deploy.zip" ]; then
            mv node-app/deploy.zip ./deploy.zip
            echo "Moved node-app/deploy.zip to ./deploy.zip"
          else
            echo "Artifact deploy.zip not found in node-app folder. Listing files:" && ls -la || true
          fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D57DE4F9C7F8444F84A40A4FA26F35EF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DEC9AD8E6544FDAA056DE3A9A1A51D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0195631CA89444B2AB7F173D80B467BC }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'urbangym'
          slot-name: 'Production'
          package: deploy.zip
          clean: true
          restart: true
          type: 'zip'
          